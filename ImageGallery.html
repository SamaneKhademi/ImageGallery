<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Horizontal Scroll Image Gallery</title>
    <link rel="stylesheet" href="ImageGallery.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="image/back.png" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image/1.jpg"></span>
                <span><img src="image/2.jpg"></span>
                <span><img src="image/3.jpg"></span>
            </div>
            <div>
                <span><img src="image/4.jpg"></span>
                <span><img src="image/5.jpg"></span>
                <span><img src="image/6.jpg"></span>
            </div>
        </div>
        <img src="image/next.png" id="nextBtn">
    </div>

<script src="jquery-3.7.1.min.js"></script>
<script src="ImageGallery.js"></script>
</body>
</html>
